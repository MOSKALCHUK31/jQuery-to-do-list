<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="app/css/style.css">
</head>
<body>
  <div class="container">
    <span>Список дел</span>
    <div class="input">
      <input class="" type="text" placeholder="Задание" id="task">
    </div>
    <div class="btn">
      <button class="btn-add" type="button" name="button">Добавить</button>
      <button class="btn-show" type="button" name="button">Отобразить</button>
    </div>

    <div class="notif">Элемент был добавлен</div>
    <div class="result">
      <ul id="list"></ul>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="app/js/index.js"></script>
</body>
</html>
